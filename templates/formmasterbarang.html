{% include 'header.html' %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Data Produk</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/formmasterbarang">Tambah</a></li>
            <li class="breadcrumb-item active"><a href="/masterbarang">Data</a></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Form Produk</h3>
                </div>
                
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="/simpanformmasterbarang" method="POST">
                  <div class="card-body">
                    {% for rs in data %}
                    <div class="form-group">
                      <input type="hidden" class="form-control" id="id" name="id" value="{{ rs.0 }}" disabled>
                    </div>
                    {% endfor %}
                    <div class="form-group">
                      <label for="nama">Nama</label>
                      <input type="text" class="form-control" id="nama" name="nama" placeholder="Input Nama" required>
                    </div>
                    
                    <div class="form-group">
                      <label for="harga">Harga</label>
                      <input type="number" class="form-control" id="harga" name="harga" placeholder="Input Harga" required>
                    </div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary" onclick="alert('Berhasil Menambahkan Data Produk');">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
          </div>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </div>
</section>
    <!-- /.content -->
</div>
  {% include 'footer.html' %}
