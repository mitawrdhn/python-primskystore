  <!-- Content Header (Page header) -->

    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Data Produk</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/formmasterbarang">Tambah</a></li>

          <ol class="breadcrumb float-sm-right">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Data Produk</h3>
              </div>
              
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>#</th>
                  <th>Nama Produk</th>
                  <th>Harga</th>
                  <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                    {% for rs in data %}
                  <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{ rs.1 }}</td>
                  <td>Rp {{ rs.2 }}</td>
                  <td>
                    <!-- <a href="view_dataproduk/{{rs.0}}" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></a> -->
                    <a href="edit_dataproduk/{{rs.0}}" class="btn btn-success btn-sm"><i class="fas fa-pencil-alt"></i></a>
                    <a href="delete_dataproduk/{{rs.0}}" class="btn btn-danger btn-delete btn-sm" onclick="return confirm('Are you sure you want to delete this item?');"><i class='fas fa-trash'></i></a></td>
                  </td>

                  
                  </tr>
                  {% endfor %}
                  </tbody>
                  <tfoot>
                  <tr>
                    <th>#</th>
                    <th>Nama Produk</th>
                  <th>Harga</th>
                  <td>Action</td>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
